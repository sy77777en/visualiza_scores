<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频分数可视化 - 数据集选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.2em;
        }

        .selection-content {
            padding: 50px;
        }

        .section-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .selection-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4facfe;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.2em;
        }

        .dataset-selector, .label-selector, .model-selector {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .dataset-selector:focus, .label-selector:focus, .model-selector:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .selector-disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* 搜索框样式 */
        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }

        .clear-search:hover {
            color: #dc3545;
        }

        /* 自定义下拉框样式 */
        .custom-select {
            position: relative;
        }

        .select-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #4facfe;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .select-dropdown.active {
            display: block;
        }

        .select-option {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #f1f3f4;
        }

        .select-option:hover {
            background-color: #f8f9fa;
        }

        .select-option.selected {
            background-color: #4facfe;
            color: white;
        }

        .select-option.highlighted {
            background-color: #e3f2fd;
        }

        .no-results {
            padding: 20px;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        /* 标签计数器 */
        .label-counter {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 10px;
            text-align: center;
        }

        /* 分组标签样式 */
        .label-group {
            font-weight: bold;
            background-color: #f1f3f4;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
        }

        .label-group:hover {
            background-color: #f1f3f4;
            cursor: default;
        }

        .parameters-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .parameter-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .parameter-group label {
            font-weight: 600;
            color: #495057;
            min-width: 180px;
            font-size: 1.1em;
        }

        .parameter-input {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .parameter-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .parameter-help {
            font-size: 0.9em;
            color: #6c757d;
            margin-left: 10px;
        }

        .load-data-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            min-width: 200px;
        }

        .load-data-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .load-data-btn:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .loading-message {
            color: #856404;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }

        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #17a2b8;
        }

        .info-panel h3 {
            color: #17a2b8;
            margin-bottom: 10px;
        }

        .info-panel p {
            color: #6c757d;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .selection-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .parameter-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .parameter-input {
                width: 100%;
            }

            .selection-content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>视频分数可视化工具</h1>
            <p>选择数据集、标签和模型进行视频分析</p>
        </div>

        <div class="selection-content">
            <div class="info-panel">
                <h3>📋 使用说明</h3>
                <p>请依次选择数据集、标签和模型，然后设置分析参数。系统将自动加载对应的JSON数据文件进行可视化分析。</p>
            </div>

            <h2 class="section-title">数据选择</h2>
            
            <div class="selection-grid">
                <div class="selection-card">
                    <h3 class="card-title">
                        <span class="card-icon">📁</span>
                        数据集选择
                    </h3>
                    <select id="datasetSelector" class="dataset-selector">
                        <option value="">请选择数据集...</option>
                    </select>
                    
                    <select id="labelSelector" class="label-selector selector-disabled">
                        <option value="">请先选择数据集...</option>
                    </select>
                    
                    <div class="search-container" id="labelSearchContainer" style="display: none;">
                        <input type="text" id="labelSearch" class="search-input" placeholder="搜索标签...">
                        <span class="search-icon">🔍</span>
                        <button class="clear-search" id="clearLabelSearch">✕</button>
                        <div class="select-dropdown" id="labelDropdown"></div>
                    </div>
                    
                    <div class="label-counter" id="labelCounter"></div>
                </div>

                <div class="selection-card">
                    <h3 class="card-title">
                        <span class="card-icon">🤖</span>
                        模型选择
                    </h3>
                    <select id="modelSelector" class="model-selector selector-disabled">
                        <option value="">请先选择标签...</option>
                    </select>
                </div>
            </div>

            <div class="parameters-section">
                <h3 class="card-title">
                    <span class="card-icon">⚙️</span>
                    分析参数
                </h3>
                <div class="parameter-group">
                    <label for="segmentInput">分割阈值 (Segment):</label>
                    <input type="number" id="segmentInput" class="parameter-input" value="0.1" step="0.01" min="0" max="1" placeholder="例如: 0.1">
                    <span class="parameter-help">用于分割视频段的阈值</span>
                </div>
                <div class="parameter-group">
                    <label for="maxCasesInput">每段最大案例数:</label>
                    <input type="number" id="maxCasesInput" class="parameter-input" value="20" min="1" max="100" placeholder="例如: 20">
                    <span class="parameter-help">限制每个分析段的最大视频数量</span>
                </div>
            </div>

            <button id="loadDataBtn" class="load-data-btn" disabled>
                🚀 开始分析
            </button>
            
            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>
            <div class="loading-message message" id="loadingMessage"></div>
        </div>
    </div>

    <script>
        // 获取基础URL
        const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
        const datasetPath = `${baseUrl}/dataset`;

        let datasetConfig = null;
        // 全局状态管理
        let currentSelection = {
            dataset: '',
            label: '',
            model: ''
        };

        // 显示消息的函数
        function showMessage(message, type = 'info') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // 隐藏所有消息
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            loadingDiv.style.display = 'none';
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            } else if (type === 'success') {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            } else if (type === 'loading') {
                loadingDiv.textContent = message;
                loadingDiv.style.display = 'block';
            }
            
            if (type !== 'loading') {
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 加载数据集配置文件
        async function loadDatasetConfig() {
            try {
                showMessage('正在加载数据集配置...', 'loading');
                
                const response = await fetch(`${baseUrl}/dataset-config.json`);
                if (!response.ok) {
                    throw new Error(`配置文件加载失败: HTTP ${response.status}`);
                }
                
                datasetConfig = await response.json();
                
                if (!datasetConfig || !datasetConfig.datasets) {
                    throw new Error('配置文件格式错误');
                }
                
                showMessage('', 'loading'); // 隐藏loading消息
                console.log('数据集配置加载成功:', datasetConfig);
                
                return true;
            } catch (error) {
                showMessage('配置文件加载失败。请确保 dataset-config.json 文件存在且格式正确: ' + error.message, 'error');
                
                // 显示帮助信息
                const helpMessage = document.createElement('div');
                helpMessage.className = 'info-panel';
                helpMessage.innerHTML = `
                    <h3>⚠️ 配置文件缺失</h3>
                    <p>请在网站根目录创建 <code>dataset-config.json</code> 文件来定义你的数据结构。</p>
                    <p>文件格式示例：</p>
                    <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; font-size: 0.9em; overflow-x: auto;">{
  "datasets": {
    "your_dataset": {
      "display_name": "Your Dataset Name",
      "labels": {
        "your_label": {
          "display_name": "Your Label Name",
          "models": ["model1", "model2", "model3"]
        }
      }
    }
  }
}</pre>
                `;
                document.querySelector('.selection-content').insertBefore(helpMessage, document.querySelector('.section-title'));
                
                return false;
            }
        }

        // 初始化数据集列表
        function initializeDatasets() {
            if (!datasetConfig) return;
            
            const datasetSelector = document.getElementById('datasetSelector');
            datasetSelector.innerHTML = '<option value="">请选择数据集...</option>';
            
            const datasets = Object.keys(datasetConfig.datasets);
            
            if (datasets.length === 0) {
                datasetSelector.innerHTML = '<option value="">配置文件中未定义任何数据集</option>';
                showMessage('配置文件中未找到任何数据集定义', 'error');
                return;
            }
            
            datasets.forEach(datasetKey => {
                const dataset = datasetConfig.datasets[datasetKey];
                const option = document.createElement('option');
                option.value = datasetKey;
                option.textContent = dataset.display_name || datasetKey;
                datasetSelector.appendChild(option);
            });
            
            console.log('数据集初始化完成:', datasets);
        }

        // 分类标签的函数
        function categorizeLabels(labels) {
            const categories = {};
            
            labels.forEach(labelKey => {
                // 根据标签名称进行分类
                let category = '其他';
                
                if (labelKey.includes('pov') || labelKey.includes('_pov')) {
                    category = '视角类型 (POV)';
                } else if (labelKey.includes('distortion')) {
                    category = '畸变类型';
                } else if (labelKey.includes('subject')) {
                    category = '主体相关';
                } else if (labelKey.includes('focus')) {
                    category = '焦点相关';
                } else if (labelKey.includes('angle') || labelKey.includes('height')) {
                    category = '角度和高度';
                } else if (labelKey.includes('shot') && !labelKey.includes('subject')) {
                    category = '镜头类型';
                } else if (labelKey.includes('framing') || labelKey.includes('size')) {
                    category = '构图相关';
                } else if (labelKey.includes('transition')) {
                    category = '过渡效果';
                }
                
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(labelKey);
            });
            
            return categories;
        }

        // 检查是否可以启用加载按钮
        function checkLoadButton() {
            const isComplete = currentSelection.dataset && currentSelection.label && currentSelection.model;
            const loadBtn = document.getElementById('loadDataBtn');
            loadBtn.disabled = !isComplete;
            
            console.log('当前选择状态:', currentSelection, '按钮启用:', isComplete);
        }

        // 创建搜索功能
        function createLabelSearch(labels, datasetInfo) {
            const searchContainer = document.getElementById('labelSearchContainer');
            const searchInput = document.getElementById('labelSearch');
            const dropdown = document.getElementById('labelDropdown');
            const clearBtn = document.getElementById('clearLabelSearch');
            const counter = document.getElementById('labelCounter');
            
            let currentLabels = [...labels];
            
            // 更新计数器
            function updateCounter(filteredCount = null) {
                const total = labels.length;
                const showing = filteredCount !== null ? filteredCount : total;
                counter.textContent = `显示 ${showing} / ${total} 个标签`;
            }
            
            // 渲染下拉选项
            function renderOptions(filteredLabels) {
                dropdown.innerHTML = '';
                
                if (filteredLabels.length === 0) {
                    dropdown.innerHTML = '<div class="no-results">未找到匹配的标签</div>';
                    updateCounter(0);
                    return;
                }
                
                // 分类显示
                const categories = categorizeLabels(filteredLabels);
                
                Object.keys(categories).sort().forEach(categoryName => {
                    // 添加分类标题
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'select-option label-group';
                    categoryDiv.textContent = `${categoryName} (${categories[categoryName].length})`;
                    dropdown.appendChild(categoryDiv);
                    
                    // 添加该分类下的标签
                    categories[categoryName].sort().forEach(labelKey => {
                        const option = document.createElement('div');
                        option.className = 'select-option';
                        option.dataset.value = labelKey;
                        option.innerHTML = `
                            <strong>${datasetInfo.labels[labelKey].display_name}</strong>
                            <br><small style="color: #6c757d;">${labelKey}</small>
                        `;
                        
                        option.addEventListener('click', () => {
                            currentSelection.label = labelKey;
                            searchInput.value = datasetInfo.labels[labelKey].display_name;
                            dropdown.classList.remove('active');
                            
                            // 更新模型选择器
                            updateModels(currentSelection.dataset, labelKey);
                            
                            clearBtn.style.display = 'block';
                            checkLoadButton(); // 检查按钮状态
                        });
                        
                        dropdown.appendChild(option);
                    });
                });
                
                updateCounter(filteredLabels.length);
            }
            
            // 搜索过滤
            function filterLabels(query) {
                if (!query) {
                    return labels;
                }
                
                query = query.toLowerCase();
                return labels.filter(labelKey => {
                    const label = datasetInfo.labels[labelKey];
                    const displayName = (label.display_name || labelKey).toLowerCase();
                    const key = labelKey.toLowerCase();
                    
                    return displayName.includes(query) || key.includes(query);
                });
            }
            
            // 事件监听
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                const filteredLabels = filterLabels(query);
                renderOptions(filteredLabels);
                
                if (query) {
                    dropdown.classList.add('active');
                    clearBtn.style.display = 'block';
                } else {
                    currentSelection.label = '';
                    clearBtn.style.display = 'none';
                    checkLoadButton();
                }
            });
            
            searchInput.addEventListener('focus', () => {
                const query = searchInput.value;
                const filteredLabels = filterLabels(query);
                renderOptions(filteredLabels);
                dropdown.classList.add('active');
            });
            
            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                currentSelection.label = '';
                currentSelection.model = '';
                dropdown.classList.remove('active');
                clearBtn.style.display = 'none';
                renderOptions(labels);
                
                // 重置模型选择器
                const modelSelector = document.getElementById('modelSelector');
                modelSelector.innerHTML = '<option value="">请先选择标签...</option>';
                modelSelector.className = 'model-selector selector-disabled';
                checkLoadButton();
            });
            
            // 点击外部关闭下拉
            document.addEventListener('click', (e) => {
                if (!searchContainer.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
            
            // 初始化显示所有选项
            renderOptions(labels);
        }

        // 更新标签列表函数
        function updateLabels(dataset) {
            const labelSelector = document.getElementById('labelSelector');
            const labelSearchContainer = document.getElementById('labelSearchContainer');
            const modelSelector = document.getElementById('modelSelector');
            
            // 重置选择状态
            currentSelection.label = '';
            currentSelection.model = '';
            
            if (!dataset || !datasetConfig) {
                labelSelector.style.display = 'block';
                labelSearchContainer.style.display = 'none';
                labelSelector.innerHTML = '<option value="">请先选择数据集...</option>';
                labelSelector.className = 'label-selector selector-disabled';
                modelSelector.innerHTML = '<option value="">请先选择标签...</option>';
                modelSelector.className = 'model-selector selector-disabled';
                checkLoadButton();
                return;
            }

            const datasetInfo = datasetConfig.datasets[dataset];
            if (!datasetInfo || !datasetInfo.labels) {
                labelSelector.style.display = 'block';
                labelSearchContainer.style.display = 'none';
                labelSelector.className = 'label-selector selector-disabled';
                labelSelector.innerHTML = '<option value="">此数据集未配置标签</option>';
                showMessage(`数据集 "${dataset}" 未配置标签信息`, 'error');
                return;
            }
            
            const labels = Object.keys(datasetInfo.labels);
            if (labels.length === 0) {
                labelSelector.style.display = 'block';
                labelSearchContainer.style.display = 'none';
                labelSelector.className = 'label-selector selector-disabled';
                labelSelector.innerHTML = '<option value="">此数据集中未定义标签</option>';
                return;
            }
            
            // 如果标签数量很多，使用搜索界面
            if (labels.length > 10) {
                labelSelector.style.display = 'none';
                labelSearchContainer.style.display = 'block';
                
                // 清空搜索框
                document.getElementById('labelSearch').value = '';
                document.getElementById('clearLabelSearch').style.display = 'none';
                
                // 创建搜索功能
                createLabelSearch(labels, datasetInfo);
                
            } else {
                // 标签数量少时使用传统下拉框
                labelSearchContainer.style.display = 'none';
                labelSelector.style.display = 'block';
                labelSelector.className = 'label-selector';
                labelSelector.innerHTML = '<option value="">请选择标签...</option>';
                
                labels.forEach(labelKey => {
                    const label = datasetInfo.labels[labelKey];
                    const option = document.createElement('option');
                    option.value = labelKey;
                    option.textContent = label.display_name || labelKey;
                    labelSelector.appendChild(option);
                });
            }

            console.log(`数据集 ${dataset} 的标签:`, labels);

            // 重置模型选择器
            modelSelector.innerHTML = '<option value="">请先选择标签...</option>';
            modelSelector.className = 'model-selector selector-disabled';
            checkLoadButton();
        }

        // 更新模型列表
        function updateModels(dataset, label) {
            const modelSelector = document.getElementById('modelSelector');
            
            // 重置模型选择状态
            currentSelection.model = '';
